<!DOCTYPE html>
<html ng-app="EAIApp">

<head>
  <meta charset="utf8">
  <script src="/angular.min.js"></script>
  <script src="/filter.html"></script>
  <title>Expression and Interpolation</title>
</head>

<body>
  <h2>Expression and Interpolation</h2>
  <div ng-controller='EAIController'>
    {{message}} has a message for u:
    <br> Original: {{sayMessage()}}
    <br> CatSays: {{sayCatMessage()}}
    <br> Truth: {{ sayCatMessage() | truth : 'hungry' : 'fed' }}
    <br> BIG TRUTH: {{ sayCatMessage() | truth : "hungry" : "fed" | uppercase}}
    <div>
      <button ng-click="onFeedDog()">Feed Dog</button>
      <br> cost: {{ pedigreeCost | currency : '#blah' : 4 }}
      <br>

      <img ng-src="/images/dog_{{stateOfBeing}}.jpeg">
    </div>
  </div>

</body>

</html>
