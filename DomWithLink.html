<!DOCTYPE html>

<!-- working -->
<html ng-app='ShoppingListDirectiveApp'>
  <head>
    <meta charset="utf-8">
    <script src="/jquery-3.1.0.min.js"></script>
    <script src="/angular.min.js"></script>
    <script src="/DomWithLink.js"></script>
    <link rel="stylesheet" href="/style.css">
    <title>Directives: Manipulating the DOM with link()</title>
  </head>
  <body>
    <h1>Directives: Manipulating the DOM with link()</h1>

    <!-- LIST #1 - unlimited items -->
    <div id="list" ng-controller='ShoppingListController as list'>
      <input type="text" ng-model="list.itemName" placeholder="item name">
      <input type="text" ng-model="list.itemQuantity" placeholder="quantity">
      <button ng-click="list.addItem();">Add Item</button>
      <span>{{list.lastRemoved}}</span>
      <div>
      <shopping-list id="list1"
        items="list.items"
        title="{{list.title}}"
        on-remove="list.removeItem(index)">
      <span class="warning">warning {{list.warning}}</span>
      </shopping-list>
    </div>
        <shopping-list id="list2"
        items="list.items"
        title="{{list.title}}"
        on-remove="list.removeItem(index)">
      <div>
        <div>Oh no!!!</div>
        <div class="title">{{list.title}}</div>
      </div>
      </shopping-list>
    </div>

  </body>
</html>
